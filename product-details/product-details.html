<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lora:ital,wght@0,400..700;1,400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />

    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="product-details.css">

    <title>Not Strangers | Perfume</title>
</head>
<body>
    
    <header>
        <div class="shipping-offer">Free U.S. shipping on orders over $150</div>
        <nav role="navigation">
            <div class="nav-child">
                <a href="../home/index.html" class="logo">Not Strangers</a>
                <a href="../shop/shop.html">Shop</a>
                <a href="../learn/learn.html">Learn</a>
                <a href="../about/about.html">About</a>
            </div>

            <div class="nav-child" id="mobile-menu-nav">
                <div id="cart-icon">
                    <i class="ri-shopping-bag-line icon"></i>
                    <span class="cart-item-count"></span>
                </div>
                <i class="ri-menu-line" id="burger-menu-icon" title="button to open mobile navigation"
                    onclick="openMobileNav()"></i>
            </div>
        </nav>
    </header>

    <div class="mobile-menu">
        <i class="ri-close-line mobile-menu-close" onclick="closeMobileNav()"></i>
        <div class="mobile-menu-links">
            <a href="../home/index.html">Home</a>
            <a href="../shop/shop.html">Shop</a>
            <a href="../learn/learn.html">Learn</a>
            <a href="../about/about.html">About</a>
        </div>
    </div>

    <div class="panda" id="panda">
        <h2 class="cart-title">Your Cart</h2>
        <div class="cart-content">
            <!-- THIS IS WHERE THE CART ITEMS WILL BE  -->
        </div>
        <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">$ <span class="cart-total-price"></span></div>
        </div>
        <button class="cart-checkout-btn" onclick="buyNow()">Checkout</button>
        <i class="ri-close-line" id="cart-close"></i>
    </div>


    <main>
        <div class="product-detail">
            <div>
                <img src="" alt="" class="product-detail-image">
            </div>
            
            <div class="product-detail-info">
                <ul class="breadcrumb">
                    <li><a href="../home/index.html" class="breadcrumb-link">Home</a></li>
                    <li><a href="../shop/shop.html" class="breadcrumb-link">Shop</a></li>
                    <li class="crumbName"></li>
                </ul>
                <div class="product-box">
                    <h1 class="product-detail-h1 name product-title"></h1>
                <p class="description"></p>
                <p class="notes">Head Notes: <span class="head"></span></p>
                <p class="notes">Heart Notes: <span class="heart" ></span></p>
                <p class="notes">Base Notes: <span class="base" ></span></p>
                <p class="size">30 mL</p>
                <p class="price-span">$<span class="dollars"></span></p>
                <button class="product-detail-btn" onclick="addToCart()">Add to Cart</button>
                </div>
                
            </div>
            
        </div>
    </main>
    <footer>
        <div>
            <div>
                <a href="../home/index.html" class="footer-link">Home</a>
                <a href="../about/about.html" class="footer-link">About</a>
                <a href="../learn/learn.html" class="footer-link">Learn</a>
                <a href="../shop/shop.html" class="footer-link">Shop</a>
                <!-- <a href="cart-page/cart.html" class="footer-link">Cart</a> -->
            </div>
            <div>
                <i class='bx bxl-instagram bx-sm social-icon' ></i> 
                <i class='bx bxs-castle bx-sm social-icon' ></i> 
                <i class='bx bxl-facebook-circle bx-sm social-icon' ></i>
                <i class='bx bxl-tiktok bx-sm social-icon'></i>
            </div>
        </div>
        <div>
            <h3>Not Strangers</h3>
            <a href="../authorsnote/authors_note.html" class="authors-link">Author's Note</a>
        </div>
    </footer>

    <script src="../products.js"></script>
    <script src="../script2.js"></script>
    <!-- <script src="../script.js"></script> -->
</body>
</html>
